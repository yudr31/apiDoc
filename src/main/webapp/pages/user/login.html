<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> ShowDoc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="../static/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/public/css/showdoc.css" rel="stylesheet">
        <script src="../static/public/js/lang.zh-cn.js?v=21"></script>
        <link rel="stylesheet" href="../static/public/layer/skin/default/layer.css?v=3.0.11110" id="layuicss-skinlayercss">
    </head>
    <body>
        <link rel="stylesheet" href="../static/public/css/login.css">
        <div class="container">
            <form class="form-signin myform card" method="post" action="login">
                <h3 class="form-signin-heading heading">登录</h3>
                <input type="text" class="input-block-level" name="username" placeholder="用户名">
                <input type="password" class="input-block-level" name="password" placeholder="密码">
                <input type="text" class="input-block-level" id="input_v_code" autocomplete="off" name="v_code" placeholder="验证码" style="display: none;">

                <button class="btn btn-large btn-primary btn-block" type="submit">登录</button>
                <div class="form-group" style="text-align:center;margin-top:15px;">
                    <a href="register?refer_url=${referUrl!}">没有账号？马上去注册→</a>
                </div>
                <div class="form-group" style="text-align:center;margin-top:15px;">
                    <a href="../">返回首页</a>
                </div>
            </form>
        </div>

        <script src="../static/public/js/common/jquery.min.js"></script>
        <script src="../static/public/bootstrap/js/bootstrap.min.js"></script>
        <!--<script src="../static/public/js/common/showdoc.js?v=1.1"></script>-->
        <script src="../static/public/layer/layer.js"></script>
        <script src="../static/public/js/dialog.js"></script>
        <div style="display:none">
        </div>

        <script src="../static/public/js/jquery.form.min.js"></script>
        <script type="text/javascript">
            $(function(){
                //上传表单参数
                var ajax_option = {
                    dataType:"json",
                    beforeSubmit:function(){

                    },
                    success:function(res){
                        if (res.status === 200) {
                            window.location.href = "../${referUrl!}";
                        }else{
                            $.alert(res.message);
                        }
                    }
                };

                $('.myform').ajaxForm(ajax_option);
            });
        </script>
    </body>
</html>
