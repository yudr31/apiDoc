<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> ShowDoc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="../static/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/public/css/showdoc.css" rel="stylesheet">
        <script src="../static/public/js/lang.zh-cn.js?v=21"></script>
        <link rel="stylesheet" href="../static/public/layer/skin/default/layer.css?v=3.0.11110" id="layuicss-skinlayercss">
    </head>
    <body>
        <link rel="stylesheet" href="../static/public/css/login.css">
        <div class="container">

            <form class="form-signin myform card" method="post" action="register">
                <h3 class="form-signin-heading heading">注册新用户</h3>
                <input type="text" class="input-block-level" name="username" placeholder="用户名（可填英文昵称或邮箱）" required>
                <input type="password" class="input-block-level" name="password" id="password" placeholder="密码" required>
                <input type="password" class="input-block-level" name="confirm_pwd" id="confirm_pwd" placeholder="再次输入密码" required>
                <!--<input type="text" class="input-block-level" autocomplete="off" name="v_code" placeholder="验证码">-->
                <button class="btn btn-large btn-primary btn-block" type="submit">注册</button>
                <div class="form-group" style="text-align:center;margin-top:15px;">
                    <a href="login?refer_url=${referUrl!}">已有账号？马上去登录→</a>
                </div>
            </form>

        </div>

        <script src="../static/public/js/common/jquery.min.js"></script>
        <script src="../static/public/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/public/js/common/showdoc.js?v=1.1"></script>
        <script src="../static/public/layer/layer.js"></script>
        <script src="../static/public/js/dialog.js"></script>
        <div style="display:none"></div>
        <div class="layui-layer-move"></div>

        <script src="../static/public/js/jquery.form.min.js"></script>
        <script type="text/javascript">
            $(function(){
                //上传表单参数
                var ajax_option = {
                    dataType:"json",
                    beforeSubmit:function(){
                        if ($("#password").val() != $("#confirm_pwd").val()){
                            $.alert("密码不一致");
                            return false;
                        }
                    },
                    success:function(res){
                        if (res.status === 200) {
                            window.location.href = "login?refer_url=${referUrl!}";
                        }else{
                            $.alert(res.message);
                        }
                    }
                };

                $('.myform').ajaxForm(ajax_option);
            });

        </script>
    </body>
</html>
